# General information
name: "@simatic-ax/iolink"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: Access IO Link device and master using acyclic data exchange
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/iolink
# Targets which will be compiled with 'apax build'
targets:
  - "1500"
  - "llvm"

# Registry information, to other npm-registries where Apax packages are located
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Install settings
installStrategy: strict
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  '@ax/sdk': ^2411.0.0
  "@simatic-ax/snippetscollection": ^1.0.0
dependencies:
  #system packages
  "@ax/system-timer": ^8.0.7
  "@ax/system-serde": ^8.0.7
  #simatic-1500-specific system packages
  "@ax/simatic-1500-distributedio": ^8.0.6
  #packages from simatic ax github community
  "@simatic-ax/conversion": ^2411.0.0

# Project variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'src'
  - 'snippets'

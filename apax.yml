# General information
name: "@simatic-ax/iolink"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: <add your description here, which will be shown in the apax extension>
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/iolink
# Targets which will be compiled with 'apax build'
targets:
  - "1500"
  - "llvm"

# Registry information, to other npm-registries where Apax packages are located
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Install settings
installStrategy: strict
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  '@ax/sdk': 2405.0.0
  "@simatic-ax/snippetscollection": 1.0.0

# Project variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'src'
  - 'snippets'
dependencies:
  #system packages
  "@ax/system-timer": ^7.0.17
  "@ax/system-serde": ^7.0.17
  #simatic-1500-specific system packages
  "@ax/simatic-1500-hardware-utilities": ^1.0.5
  "@ax/simatic-1500-distributedio": ^7.0.1
  
  #packages from simatic ax github community
  "@simatic-ax/conversion": ^2405.0.0
  
